<html lang="en">
	<head>
		<title>Select a Google Sheet - FramerSync</title>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="https://plugin.framersync.com/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script>
			let picker;

			// Use the API Loader script to load google.picker
			function onApiLoad() {
				gapi.load('picker', createPicker);
			}

			// Create and render a Google Picker object for selecting from Drive.
			function createPicker() {
				const view = new google.picker.DocsView(google.picker.ViewId.SPREADSHEETS)
					.setMimeTypes('application/vnd.google-apps.spreadsheet')
					.setIncludeFolders(true)
					.setSelectFolderEnabled(false);

				picker = new google.picker.PickerBuilder()
					.addView(view)
					.setOAuthToken('{{ACCESS_TOKEN}}')
					.setDeveloperKey('{{DEVELOPER_API_KEY}}')
					.setCallback(pickerCallback)
					.build();

				picker.setVisible(true);
			}

			function pickerCallback(data) {
				if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
					let doc = data[google.picker.Response.DOCUMENTS][0]; // Get only the first selected document
					let url = doc[google.picker.Document.URL];
					let spreadsheetId = extractSpreadsheetId(url);
					console.log('You picked spreadsheet with ID:', spreadsheetId);

					// Send the results to the callback URL
					fetch('{{CALLBACK_URL}}', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({ spreadsheetId: spreadsheetId }),
					});
				}
			}

			function extractSpreadsheetId(url) {
				const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
				return match ? match[1] : null;
			}
		</script>
		<script async defer src="https://apis.google.com/js/api.js" onload="onApiLoad()"></script>
		<style>
			.picker-dialog-bg {
				display: none;
			}
			.picker-dialog {
				border-radius: 12px;
				border: none !important;
				box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1) !important;
			}
			body {
				background-color: #fff;
				color: black;
				height: 100vh;
				font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
				margin: 0;
			}
			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				padding-top: 30px;
			}
			.container a {
				display: flex;
				flex-direction: row;
				align-items: center;
				gap: 12px;
				text-decoration: none;
				color: inherit;
			}
			.container img {
				border-radius: 6px;
				width: 30px;
				height: 30px;
			}
			.title {
				font-size: 18px;
				font-weight: 600;
				margin: 0;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #111;
					color: white;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a href="https://framersync.com" target="_blank" rel="noopener noreferrer">
				<img src="https://plugin.framersync.com/icon.svg" alt="FramerSync Icon" />
				<span class="title">FramerSync</span>
			</a>
		</div>
	</body>
</html>
